<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>
<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["西", 110]
    ];
    var str="";
    var pos=["一","二","三","四","五","六"];
    var outputData=aqiData.filter(function(value){
        return value[1]>60;
    }).sort(function(a,b){
        return b[1]-a[1];
    });
    // console.log(outputData);
    outputData.forEach(function(value,index){
        str += "<li>第"+pos[index]+"名："+value[0]+"，"+value[1]+"</li>";
    });
    console.log(str);
    document.getElementById("aqi-list").innerHTML=str;
</script>
</body>
</html>
